{% extends "main.html" %}
{% block main %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0"><i class="fa-solid fa-user-plus me-2"></i>Cadastro de Cliente</h3>
                    <a href="/cliente/lista" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left me-1"></i> Voltar
                    </a>
                </div>
                <div class="card-body">
                    <form class="row g-3 needs-validation" id="form" novalidate>
                        <div class="col-md-6">
                            <label for="nome" class="form-label fw-bold">Nome</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="Digite seu nome" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="sobrenome" class="form-label fw-bold">Sobrenome</label>
                            <div class="input-group">
                                <input type="text" class="form-control " id="sobrenome" name="sobrenome"
                                    placeholder="Digite seu sobrenome" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="cpf" class="form-label fw-bold">CPF/CNPJ</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cpf" name="cpf"
                                    placeholder="Digite seu CPF ou CNPJ" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="rg" class="form-label fw-bold">RG/IE</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rg" name="rg"
                                    placeholder="Digite seu RG ou IE" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">E-mail</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Digite seu e-mail" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="tel" class="form-label fw-bold">Contato</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="tel" name="tel"
                                    placeholder="Digite seu nÃºmero de contato" required>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end ">
                            <button class="btn btn-success btn-lg" type="button" id="insert">
                                <i class="fa-solid fa-floppy-disk me-1"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/cliente.js"></script>
{% endblock %}
